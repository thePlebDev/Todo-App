{% extends 'index/base.html' %}

{% block content %}
	<a href="{% url 'post_new' %}"><button>Create New Chore</button></a>
	{% for post in object_list %}
		<div class="post-entry">
			<h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
			<p>{{ post.body }}</p>
		</div>
	{% endfor %}
{% endblock content %}
